<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor Challenge  | QR code component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- container -->
   <div class="container">
    <!-- qr code image -->
    <div class="qr-code-img">
      <img class="img-qr-code" src="images/image-qr-code.png" alt="">
    </div>
    <!-- qr code text -->
    <div class="qr-code-text">
      <h2 class="heading">Improve your front-end skills by building projects</h2>
      <p class="sub-heading">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
   </div>
  <!-- end of container -->
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/saurabh-shukla-0b45b3224/">Saurabh Shukla</a>.

  </div>

</body>
</html>
